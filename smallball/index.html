<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .ball{
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .ball1{
      background-color: red;
    }
    .ball2{
      background-color: teal;
    }
    .ball3{
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <div class="ball ball1" style="margin-left:0;"></div>
  <div class="ball ball2" style="margin-left:0;"></div>
  <div class="ball ball3" style="margin-left:0;"></div>
  <script>
    var ball1 = document.querySelector('.ball1');
    var ball2 = document.querySelector('.ball2');
    var ball3 = document.querySelector('.ball3');
    function move(ball,distance,cb) {
      setTimeout(function () {
        var num = parseInt(ball.style.marginLeft,10);
        if(num == distance){
          cb && cb()
        }else{
          if (num < distance) {
            num ++;
          }else {
            num--;
          }
          ball.style.marginLeft = num+'px';
          move(ball,distance,cb);
        }
      },20)
    }

    move(ball1,100,function () {
      move(ball2,200,function () {
        move(ball3,300,function () {
          move(ball1,200,function() {
            move(ball3,200,function() {
                move(ball1,0)
                move(ball2,0)
                move(ball3,0)
            })
          })
        })
      })
    });
  </script>
</body>
</html>
